<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
    <style>
        * {
            list-style-type: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 전체 높이 */
            margin: 0; /* 기본 여백 제거 */
            font-family: Arial, sans-serif; /* 원하는 폰트 설정 */
        }

        .container {
            width: 500px; /* 컨테이너 너비 설정 */
        }

        .lightgray {
            background: lightgray;
        }

        header {
            display: flex;
            justify-content: space-between; /* 입력 필드와 버튼 간격 조정 */
            align-items: center; /* 수직 중앙 정렬 */
            margin-bottom: 10px; /* 아래쪽 여백 추가 */
        }

        li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            align-items: center; /* 수직 중앙 정렬 */
        }

        li button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TO-Do-List</h1><br>
            <input type="text" id="task-input" placeholder="새 할 일을 입력하세요..." />
            <button id="add-task">추가</button>
        </header>
        <ul id="task-list">
            <!-- 할 일 항목이 여기에 추가됩니다 -->
        </ul>
    </div>
    <script>
        const input = document.getElementById('task-input'); // ID 수정
        const btn = document.getElementById('add-task');
        const ul = document.getElementById('task-list');

        input.onfocus = function(e){
            e.target.classList.toggle('lightgray');
        }
        input.onblur = function(e){
            e.target.classList.toggle('lightgray')
        }

        btn.addEventListener('click', function() {
            const taskText = input.value.trim(); 
            if (taskText) { 

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox'; 

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerText = '삭제';
                deleteBtn.onclick = function() {
                    li.remove();
                };

                const li = document.createElement('li');
                li.appendChild(checkbox);
                li.appendChild(document.createTextNode(taskText));
                li.appendChild(deleteBtn)
                ul.appendChild(li);
            } else {
                alert('할 일을 입력하세요.');
            }
        });
    </script>
    

</body>
</html>

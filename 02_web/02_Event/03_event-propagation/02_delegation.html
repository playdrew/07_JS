<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight{
            font-weight: bolder; /*글씨 두껍게*/
            text-decoration: underline; /*밑줄 추가*/
        }
    </style>
</head>
<body>
    <h1>02. 이벤트 위임</h1>
    <pre>
        여러 요소를 이벤트를 통해 다루어야 할 때, 
        각 요소마다 이벤트 핸들러를 만들어주는 것이 아닌
        공통의 조상에 이벤트를 단 하나 할당해서 
        여러 요소를 한 번에 다루는 이벤트 위임을 할 수 있다.
        공통 조상에 할당한 핸들러에서 e.target 을 사용하게 되면
        실제로 이벤트가 어디서 일어나고 있는 지 알 수 있으며
        이를 이용해서 이벤트를 핸들링 할 수 있다.
    </pre>
    <ul id="bao">
        <li>푸바오</li>
        <li>아이바오</li>
        <li>러바오</li>
    </ul>
    <script>
        // 각 li 를 클릭했을 시 css를 적용되게 할 것이고
        // 만약 적용이 되어 있다면 제거를 할 것이다.
        const $bao = document.getElementById('bao');

        // ul이 클릭 되었을 뿐만 아니라
        // li를 클릭했을 때도 버블링으로 인해
        // ul 태그로 이벤트가 전달되어 핸들러가
        // 동작한다.
        $bao.addEventListener('click', e=>{
            if(e.target.matches('li')){
                highlight(e.target);
            }
        });
        // e.target 실제 이벤트가 일어나고 있는 주체 
        function highlight(li){
            li.classList.toggle('highlight');
        }
    </script>
    
</body>
</html>
